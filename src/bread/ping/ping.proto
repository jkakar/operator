syntax = "proto3";

import "operator.proto";

option go_package = "breadpinger";

package pinger;

service Pinger {
  option (operator.name) = "pinger";

  rpc Ping(PingRequest) returns (PingResponse);
}

message PingerConfig {
}

message PingRequest {
  operator.Source source = 1;
}

message PingResponse {
  operator.Output output = 1;
}
