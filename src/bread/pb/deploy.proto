syntax = "proto3";

package bread;

import "operator.proto";

option go_package = "breadpb";

service Deploy {
  option (operator.name) = "deploy";

  rpc ListApps(ListAppsRequest) returns (operator.Response);
  rpc Trigger(TriggerRequest) returns (operator.Response);
}

message ListAppsRequest {
  operator.Request request = 1;
}

message TriggerRequest {
  operator.Request request = 1;
  string app = 2;
  string build = 3;
}
