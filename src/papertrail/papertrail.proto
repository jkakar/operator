syntax = "proto3";

package papertrail;

service PapertrailService {
	rpc Search(SearchRequest) returns (SearchResponse);
}

message Output {
	string PlainText = 1;
}

message SearchRequest {
	string query = 1;
}

message SearchResponse {
	Output output = 1;
	repeated LogEvent objects = 2;
}

message LogEvent {
	string id = 1;
	string source = 2;
	string program = 3;
	string log_message = 4;
}
