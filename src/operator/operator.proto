syntax = "proto3";

package operator;

message Output {
	string PlainText = 1;
}

message ServerStartupNotice {
	string Address = 1;
	string Protocol = 2;
	repeated Service services = 3;
}

message ServiceStartupError {
	Service service = 1;
	string message = 2;
}

message Service {
	string name = 1;
}
