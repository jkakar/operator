default: &default
  adapter: mysql2
  username: pardot
  password: pardot

development:
  <<: *default
  database: pardot_global

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: pardot_test

production:
  <<: *default
  database: pardot_prod

shard1:
  <<: *default
  database: pardot_shard1
