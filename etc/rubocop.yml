inherit_from:
  - rubocop_todo.yml

Lint/AssignmentInCondition:
  Enabled: true
Lint/CircularArgumentReference:
  Enabled: true
Lint/EndAlignment:
  Enabled: true
Lint/HandleExceptions:
  Enabled: true
Lint/ShadowingOuterLocalVariable:
  Enabled: true
Lint/UnusedMethodArgument:
  Enabled: true
Lint/UselessAssignment:
  Enabled: true

Metrics/ParameterLists:
  Enabled: true
  Max: 4
  CountKeywordArgs: true

Rails/TimeZone:
  Enabled: true
Rails/Delegate:
  Enabled: false

Style/AlignHash:
  Enabled: false
Style/AlignParameters:
  Enabled: false
Style/BlockDelimiters:
  EnforcedStyle: semantic
  ProceduralMethods:
    - benchmark
    - bm
    - bmbm
    - create
    - measure
    - new
    - realtime
    - context
    - each
    - transaction
    - capturing_stdout
    - multi
    - with_http_client
  FunctionalMethods:
    - let
    - let!
    - subject
    - watch
    - before
    - after
    - around
  Exclude:
    # Ignore FactoryGirl's DSL
    - "src/**/spec/factories/**/*.rb"
Style/ClassAndModuleChildren:
  Enabled: true
Style/ClosingParenthesisIndentation:
  Enabled: false
Style/ConditionalAssignment:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/DoubleNegation:
  Enabled: true
Style/EmptyMethod:
  Enabled: false
Style/FileName:
  Enabled: true
Style/FormatString:
  Enabled: true
Style/FrozenStringLiteralComment:
  Enabled: false
Style/GuardClause:
  Enabled: false
Style/IdenticalConditionalBranches:
  Enabled: true
Style/IfUnlessModifier:
  Enabled: false
Style/IndentArray:
  Enabled: false
Style/IndentHash:
  Enabled: false
Style/IndentationConsistency:
  Enabled: true
Style/MultilineBlockChain:
  Enabled: false
Style/MultilineMethodCallBraceLayout:
  Enabled: false
Style/MultilineMethodCallIndentation:
  Enabled: false
Style/NegatedIf:
  Enabled: false
Style/Next:
  Enabled: true
Style/NumericPredicate:
  Enabled: false
Style/PercentLiteralDelimiters:
  Enabled: true
  PreferredDelimiters:
    '%w': '[]'
    '%W': '[]'
Style/RedundantSelf:
  Enabled: true
Style/RegexpLiteral:
  Enabled: true
  AllowInnerSlashes: true
Style/SafeNavigation:
  Enabled: false
Style/Send:
  Enabled: true
Style/SignalException:
  EnforcedStyle: only_raise
  Enabled: true
Style/SpaceAroundEqualsInParameterDefault:
  Enabled: true
Style/SpaceInsideBlockBraces:
  Enabled: true
Style/SpaceInsideHashLiteralBraces:
  Enabled: true
Style/SpecialGlobalVars:
  Enabled: false
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
  ConsistentQuotesInMultiline: true
Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes
Style/TrailingCommaInArguments:
  Enabled: false
Style/TrailingCommaInLiteral:
  Enabled: true
Style/TrailingWhitespace:
  Enabled: true
Style/VariableName:
  Enabled: true
Style/WordArray:
  Enabled: true
  EnforcedStyle: percent

AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - "src/**/bin/*"
    - "src/**/db/schema.rb"
    - "src/**/vendor/cache/**/*"
    - "src/**/vendor/gems/**/*"
    - "src/changeling/vendor/OWNERS/**/*"
