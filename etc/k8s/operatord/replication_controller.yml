---
apiVersion: v1
kind: ReplicationController
metadata:
  name: operatord
  labels:
    app: operatord
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: operatord
    spec:
      containers:
      - name: operatord
        image: gcr.io/dev-europe-west1/operatord:ba3acfd
        command: ["/k8s-operatord"]
        volumeMounts:
        - name: secrets
          mountPath: "/secrets"
          readOnly: true
        ports:
        - name: operatord
          containerPort: 3000
      volumes:
      - name: secrets
        secret:
          secretName: operatord
