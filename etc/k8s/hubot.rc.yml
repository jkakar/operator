---
apiVersion: v1
kind: ReplicationController
metadata:
  name: hubot
  labels:
    app: hubot
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hubot
    spec:
      containers:
      - name: hubot
        image: gcr.io/operator-europe-west/hubot:5e84c9a
        command: ["/hubot/bin/hubot-k8s"]
