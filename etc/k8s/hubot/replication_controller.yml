---
apiVersion: v1
kind: ReplicationController
metadata:
  name: hubot
  labels:
    app: hubot
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hubot
    spec:
      containers:
      - name: hubot
        image: gcr.io/dev-europe-west1/hubot:213326e
        command: ["/hubot/bin/k8s-hubot"]
        volumeMounts:
        - name: secrets
          mountPath: "/secrets"
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: hubot
